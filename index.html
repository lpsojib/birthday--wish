<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #countdown-container {
            text-align: center;
            color: white;
            z-index: 100;
            transition: opacity 1s ease-out;
        }
        
        #countdown {
            font-size: 25vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
                transform: scale(1.05);
            }
        }
        
        #birthday-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #name-animation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
        
        #birthday-message h1 {
            font-size: 5vw;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
            animation: glow 2s infinite alternate;
            display: none;
        }
        
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
            }
            to {
                text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
        
        @media (max-width: 768px) {
            #countdown {
                font-size: 30vw;
            }
            
            #birthday-message h1 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">10</div>
    </div>
    
    <div id="birthday-content">
        <canvas id="fireworks" class="fireworks-canvas"></canvas>
        <canvas id="confetti-canvas"></canvas>
        <canvas id="name-animation-canvas"></canvas>
        <div id="birthday-message">
            <h1>Happy Birthday!</h1>
        </div>
    </div>

    <audio id="countdown-sound" src="data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" preload="auto"></audio>
    <audio id="birthday-sound" src="data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownContainer = document.getElementById('countdown-container');
            const countdownElement = document.getElementById('countdown');
            const birthdayContent = document.getElementById('birthday-content');
            const birthdayMessage = document.getElementById('birthday-message');
            const countdownSound = document.getElementById('countdown-sound');
            const birthdaySound = document.getElementById('birthday-sound');
            
            let count = 10;
            
            function updateCountdown() {
                countdownElement.textContent = count;
                
                // Play countdown sound
                try {
                    countdownSound.currentTime = 0;
                    countdownSound.play();
                } catch(e) {}
                
                if (count === 0) {
                    // Fade out countdown
                    countdownContainer.style.opacity = 0;
                    
                    setTimeout(() => {
                        countdownContainer.style.display = 'none';
                        birthdayContent.style.display = 'block';
                        
                        // Show birthday message
                        setTimeout(() => {
                            birthdayMessage.style.opacity = 1;
                            
                            // Play birthday sound
                            try {
                                birthdaySound.play();
                            } catch(e) {}
                            
                            // Start name animation
                            initNameAnimation();
                        }, 1000);
                        
                        // Initialize fireworks and confetti
                        initFireworks();
                        initConfetti();
                    }, 1000);
                    
                    return;
                }
                
                count--;
                setTimeout(updateCountdown, 1000);
            }
            
            // Start the countdown
            updateCountdown();
            
            // Improved fireworks animation
            function initFireworks() {
                const canvas = document.getElementById('fireworks');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                let fireworks = [];
                let particles = [];
                
                // Firework class
                class Firework {
                    constructor(startX, startY, targetX, targetY) {
                        this.x = startX;
                        this.y = startY;
                        this.startX = startX;
                        this.startY = startY;
                        this.targetX = targetX;
                        this.targetY = targetY;
                        this.distance = Math.hypot(targetX - startX, targetY - startY);
                        this.angle = Math.atan2(targetY - startY, targetX - startX);
                        this.speed = 6;
                        this.acceleration = 1.03;
                        this.brightness = 100;
                        this.hue = Math.random() * 360;
                        this.trail = [];
                        this.trailLength = 5;
                    }
                    
                    update() {
                        this.speed *= this.acceleration;
                        
                        // Store previous position for trail
                        this.trail.push({x: this.x, y: this.y});
                        if (this.trail.length > this.trailLength) {
                            this.trail.shift();
                        }
                        
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                        
                        const distanceToTarget = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                        
                        if (distanceToTarget < 5) {
                            this.explode();
                            return true;
                        }
                        return false;
                    }
                    
                    draw() {
                        // Draw trail
                        for (let i = 0; i < this.trail.length; i++) {
                            const point = this.trail[i];
                            const alpha = i / this.trail.length;
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, 2 * alpha, 0, Math.PI * 2);
                            ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${alpha})`;
                            ctx.fill();
                        }
                        
                        // Draw firework
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                        ctx.fill();
                    }
                    
                    explode() {
                        const particleCount = 80 + Math.floor(Math.random() * 50);
                        for (let i = 0; i < particleCount; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 6 + 2;
                            const size = Math.random() * 2 + 1;
                            const particle = new Particle(
                                this.x, 
                                this.y, 
                                Math.cos(angle) * speed, 
                                Math.sin(angle) * speed, 
                                this.hue,
                                size
                            );
                            particles.push(particle);
                        }
                    }
                }
                
                // Particle class for better performance
                class Particle {
                    constructor(x, y, vx, vy, hue, size) {
                        this.x = x;
                        this.y = y;
                        this.vx = vx;
                        this.vy = vy;
                        this.hue = hue;
                        this.gravity = 0.05;
                        this.friction = 0.95;
                        this.alpha = 1;
                        this.size = size;
                        this.decay = Math.random() * 0.01 + 0.005;
                    }
                    
                    update() {
                        this.vx *= this.friction;
                        this.vy *= this.friction;
                        this.vy += this.gravity;
                        
                        this.x += this.vx;
                        this.y += this.vy;
                        this.alpha -= this.decay;
                        
                        return this.alpha <= 0;
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                        ctx.fill();
                    }
                }
                
                // Create firework with random or specific target
                function createFirework(targetX, targetY) {
                    const startX = Math.random() * canvas.width;
                    const startY = canvas.height;
                    const finalTargetX = targetX || Math.random() * canvas.width;
                    const finalTargetY = targetY || Math.random() * canvas.height / 2;
                    
                    fireworks.push(new Firework(startX, startY, finalTargetX, finalTargetY));
                }
                
                // Animation loop with performance optimization
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Semi-transparent background for trail effect
                    ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Update and draw fireworks
                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        const firework = fireworks[i];
                        if (firework.update()) {
                            fireworks.splice(i, 1);
                        } else {
                            firework.draw();
                        }
                    }
                    
                    // Update and draw particles
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        
                        if (p.update()) {
                            particles.splice(i, 1);
                        } else {
                            p.draw();
                        }
                    }
                    
                    // Randomly create new fireworks
                    if (Math.random() < 0.05) {
                        createFirework();
                    }
                }
                
                // Handle window resize
                function handleResize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                window.addEventListener('resize', handleResize);
                
                // Handle click to create firework at click position
                canvas.addEventListener('click', function(e) {
                    createFirework(e.clientX, e.clientY);
                });
                
                // Start animation
                animate();
                
                // Create initial fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFirework(), i * 300);
                }
            }
            
            // Confetti animation
            function initConfetti() {
                const canvas = document.getElementById('confetti-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const confettiParticles = [];
                const colors = ['#ff4da6', '#4dff4d', '#4d4dff', '#ffff4d', '#ff4dff', '#4dffff'];
                
                class Confetti {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height - canvas.height;
                        this.size = Math.random() * 10 + 5;
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                        this.speed = Math.random() * 3 + 2;
                        this.angle = Math.random() * 6;
                        this.spin = Math.random() < 0.5 ? 1 : -1;
                        this.swing = Math.random() * 2;
                        this.swingSpeed = Math.random() * 0.05 + 0.01;
                    }
                    
                    update() {
                        this.y += this.speed;
                        this.x += Math.sin(this.angle) * this.swing;
                        this.angle += this.swingSpeed;
                        
                        if (this.y > canvas.height) {
                            this.y = 0;
                            this.x = Math.random() * canvas.width;
                        }
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.rect(this.x, this.y, this.size, this.size);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }
                
                // Create confetti particles
                for (let i = 0; i < 100; i++) {
                    confettiParticles.push(new Confetti());
                }
                
                function animateConfetti() {
                    requestAnimationFrame(animateConfetti);
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = 0; i < confettiParticles.length; i++) {
                        confettiParticles[i].update();
                        confettiParticles[i].draw();
                    }
                }
                
                animateConfetti();
            }
            
            // Name animation (the code you provided)
            function initNameAnimation() {
                const canvasC = document.getElementById('name-animation-canvas');
                const config = { name: 'AFRIN' };

                let w = (canvasC.width = window.innerWidth),
                    h = (canvasC.height = window.innerHeight),
                    ctx = canvasC.getContext('2d'),
                    hw = w / 2,
                    hh = h / 2,
                    opts = {
                        strings: ['HAPPY', 'BIRTHDAY!', config.name],
                        charSize: 40,
                        charSpacing: 35,
                        lineHeight: 40,

                        cx: w / 2,
                        cy: h / 2,

                        fireworkPrevPoints: 10,
                        fireworkBaseLineWidth: 5,
                        fireworkAddedLineWidth: 8,
                        fireworkSpawnTime: 200,
                        fireworkBaseReachTime: 30,
                        fireworkAddedReachTime: 30,
                        fireworkCircleBaseSize: 20,
                        fireworkCircleAddedSize: 10,
                        fireworkCircleBaseTime: 30,
                        fireworkCircleAddedTime: 30,
                        fireworkCircleFadeBaseTime: 10,
                        fireworkCircleFadeAddedTime: 5,
                        fireworkBaseShards: 5,
                        fireworkAddedShards: 5,
                        fireworkShardPrevPoints: 3,
                        fireworkShardBaseVel: 4,
                        fireworkShardAddedVel: 2,
                        fireworkShardBaseSize: 3,
                        fireworkShardAddedSize: 3,
                        gravity: 0.1,
                        upFlow: -0.1,
                        letterContemplatingWaitTime: 360,
                        balloonSpawnTime: 20,
                        balloonBaseInflateTime: 10,
                        balloonAddedInflateTime: 10,
                        balloonBaseSize: 20,
                        balloonAddedSize: 20,
                        balloonBaseVel: 0.4,
                        balloonAddedVel: 0.4,
                        balloonBaseRadian: -(Math.PI / 2 - 0.5),
                        balloonAddedRadian: -1
                    },
                    calc = {
                        totalWidth: opts.charSpacing * Math.max(opts.strings[0].length, opts.strings[1].length)
                    },
                    Tau = Math.PI * 2,
                    TauQuarter = Tau / 4,
                    letters = [];

                ctx.font = opts.charSize + 'px Verdana';

                function Letter(char, x, y) {
                    this.char = char;
                    this.x = x;
                    this.y = y;

                    this.dx = -ctx.measureText(char).width / 2;
                    this.dy = +opts.charSize / 2;

                    this.fireworkDy = this.y - hh;

                    let hue = (x / calc.totalWidth) * 360;

                    this.color = 'hsl(hue,80%,50%)'.replace('hue', hue);
                    this.lightAlphaColor = 'hsla(hue,80%,light%,alp)'.replace('hue', hue);
                    this.lightColor = 'hsl(hue,80%,light%)'.replace('hue', hue);
                    this.alphaColor = 'hsla(hue,80%,50%,alp)'.replace('hue', hue);

                    this.reset();
                }
                
                Letter.prototype.reset = function() {
                    this.phase = 'firework';
                    this.tick = 0;
                    this.spawned = false;
                    this.spawningTime = (opts.fireworkSpawnTime * Math.random()) | 0;
                    this.reachTime = (opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random()) | 0;
                    this.lineWidth = opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random();
                    this.prevPoints = [[0, hh, 0]];
                };
                
                Letter.prototype.step = function() {
                    if (this.phase === 'firework') {
                        if (!this.spawned) {
                            ++this.tick;
                            if (this.tick >= this.spawningTime) {
                                this.tick = 0;
                                this.spawned = true;
                            }
                        } else {
                            ++this.tick;

                            let linearProportion = this.tick / this.reachTime,
                                armonicProportion = Math.sin(linearProportion * TauQuarter),
                                x = linearProportion * this.x,
                                y = hh + armonicProportion * this.fireworkDy;

                            if (this.prevPoints.length > opts.fireworkPrevPoints)
                                this.prevPoints.shift();

                            this.prevPoints.push([x, y, linearProportion * this.lineWidth]);

                            let lineWidthProportion = 1 / (this.prevPoints.length - 1);

                            for (let i = 1; i < this.prevPoints.length; ++i) {
                                let point = this.prevPoints[i],
                                    point2 = this.prevPoints[i - 1];

                                ctx.strokeStyle = this.alphaColor.replace('alp', i / this.prevPoints.length);
                                ctx.lineWidth = point[2] * lineWidthProportion * i;
                                ctx.beginPath();
                                ctx.moveTo(point[0], point[1]);
                                ctx.lineTo(point2[0], point2[1]);
                                ctx.stroke();
                            }

                            if (this.tick >= this.reachTime) {
                                this.phase = 'contemplate';

                                this.circleFinalSize = opts.fireworkCircleBaseSize + opts.fireworkCircleAddedSize * Math.random();
                                this.circleCompleteTime = (opts.fireworkCircleBaseTime + opts.fireworkCircleAddedTime * Math.random()) | 0;
                                this.circleCreating = true;
                                this.circleFading = false;

                                this.circleFadeTime = (opts.fireworkCircleFadeBaseTime + opts.fireworkCircleFadeAddedTime * Math.random()) | 0;
                                this.tick = 0;
                                this.tick2 = 0;

                                this.shards = [];

                                let shardCount = (opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random()) | 0,
                                    angle = Tau / shardCount,
                                    cos = Math.cos(angle),
                                    sin = Math.sin(angle),
                                    x = 1,
                                    y = 0;

                                for (let i = 0; i < shardCount; ++i) {
                                    let x1 = x;
                                    x = x * cos - y * sin;
                                    y = y * cos + x1 * sin;

                                    this.shards.push(new Shard(this.x, this.y, x, y, this.alphaColor));
                                }
                            }
                        }
                    } else if (this.phase === 'contemplate') {
                        ++this.tick;

                        if (this.circleCreating) {
                            ++this.tick2;
                            let proportion = this.tick2 / this.circleCompleteTime,
                                armonic = -Math.cos(proportion * Math.PI) / 2 + 0.5;

                            ctx.beginPath();
                            ctx.fillStyle = this.lightAlphaColor.replace('light', 50 + 50 * proportion).replace('alp', proportion);
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, armonic * this.circleFinalSize, 0, Tau);
                            ctx.fill();

                            if (this.tick2 > this.circleCompleteTime) {
                                this.tick2 = 0;
                                this.circleCreating = false;
                                this.circleFading = true;
                            }
                        } else if (this.circleFading) {
                            ctx.fillStyle = this.lightColor.replace('light', 70);
                            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

                            ++this.tick2;
                            let proportion = this.tick2 / this.circleFadeTime,
                                armonic = -Math.cos(proportion * Math.PI) / 2 + 0.5;

                            ctx.beginPath();
                            ctx.fillStyle = this.lightAlphaColor.replace('light', 100).replace('alp', 1 - armonic);
                            ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
                            ctx.fill();

                            if (this.tick2 >= this.circleFadeTime) this.circleFading = false;
                        } else {
                            ctx.fillStyle = this.lightColor.replace('light', 70);
                            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
                        }

                        for (let i = 0; i < this.shards.length; ++i) {
                            this.shards[i].step();

                            if (!this.shards[i].alive) {
                                this.shards.splice(i, 1);
                                --i;
                            }
                        }

                        if (this.tick > opts.letterContemplatingWaitTime) {
                            this.phase = 'balloon';

                            this.tick = 0;
                            this.spawning = true;
                            this.spawnTime = (opts.balloonSpawnTime * Math.random()) | 0;
                            this.inflating = false;
                            this.inflateTime = (opts.balloonBaseInflateTime + opts.balloonAddedInflateTime * Math.random()) | 0;
                            this.size = (opts.balloonBaseSize + opts.balloonAddedSize * Math.random()) | 0;

                            let rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random(),
                                vel = opts.balloonBaseVel + opts.balloonAddedVel * Math.random();

                            this.vx = Math.cos(rad) * vel;
                            this.vy = Math.sin(rad) * vel;
                        }
                    } else if (this.phase === 'balloon') {
                        ctx.strokeStyle = this.lightColor.replace('light', 80);

                        if (this.spawning) {
                            ++this.tick;
                            ctx.fillStyle = this.lightColor.replace('light', 70);
                            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

                            if (this.tick >= this.spawnTime) {
                                this.tick = 0;
                                this.spawning = false;
                                this.inflating = true;
                            }
                        } else if (this.inflating) {
                            ++this.tick;

                            let proportion = this.tick / this.inflateTime,
                                x = (this.cx = this.x),
                                y = (this.cy = this.y - this.size * proportion);

                            ctx.fillStyle = this.alphaColor.replace('alp', proportion);
                            ctx.beginPath();
                            generateBalloonPath(x, y, this.size * proportion);
                            ctx.fill();

                            ctx.beginPath();
                            ctx.moveTo(x, y);
                            ctx.lineTo(x, this.y);
                            ctx.stroke();

                            ctx.fillStyle = this.lightColor.replace('light', 70);
                            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

                            if (this.tick >= this.inflateTime) {
                                this.tick = 0;
                                this.inflating = false;
                            }
                        } else {
                            this.cx += this.vx;
                            this.cy += this.vy += opts.upFlow;

                            ctx.fillStyle = this.color;
                            ctx.beginPath();
                            generateBalloonPath(this.cx, this.cy, this.size);
                            ctx.fill();

                            ctx.beginPath();
                            ctx.moveTo(this.cx, this.cy);
                            ctx.lineTo(this.cx, this.cy + this.size);
                            ctx.stroke();

                            ctx.fillStyle = this.lightColor.replace('light', 70);
                            ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.size);

                            if (this.cy + this.size < -hh || this.cx < -hw || this.cy > hw)
                                this.phase = 'done';
                        }
                    }
                };

                function Shard(x, y, vx, vy, color) {
                    let vel = opts.fireworkShardBaseVel + opts.fireworkShardAddedVel * Math.random();

                    this.vx = vx * vel;
                    this.vy = vy * vel;

                    this.x = x;
                    this.y = y;

                    this.prevPoints = [[x, y]];
                    this.color = color;

                    this.alive = true;

                    this.size = opts.fireworkShardBaseSize + opts.fireworkShardAddedSize * Math.random();
                }
                
                Shard.prototype.step = function() {
                    this.x += this.vx;
                    this.y += this.vy += opts.gravity;

                    if (this.prevPoints.length > opts.fireworkShardPrevPoints)
                        this.prevPoints.shift();

                    this.prevPoints.push([this.x, this.y]);

                    let lineWidthProportion = this.size / this.prevPoints.length;

                    for (let k = 0; k < this.prevPoints.length - 1; ++k) {
                        let point = this.prevPoints[k],
                            point2 = this.prevPoints[k + 1];

                        ctx.strokeStyle = this.color.replace('alp', k / this.prevPoints.length);
                        ctx.lineWidth = k * lineWidthProportion;
                        ctx.beginPath();
                        ctx.moveTo(point[0], point[1]);
                        ctx.lineTo(point2[0], point2[1]);
                        ctx.stroke();
                    }

                    if (this.prevPoints[0][1] > hh) this.alive = false;
                };

                function generateBalloonPath(x, y, size) {
                    ctx.moveTo(x, y);
                    ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size / 4, y - size, x, y - size);
                    ctx.bezierCurveTo(x + size / 4, y - size, x + size / 2, y - size / 2, x, y);
                }

                function anim() {
                    window.requestAnimationFrame(anim);

                    ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
                    ctx.fillRect(0, 0, w, h);

                    ctx.translate(hw, hh);

                    let done = true;
                    for (let l = 0; l < letters.length; ++l) {
                        letters[l].step();
                        if (letters[l].phase !== 'done') done = false;
                    }

                    ctx.translate(-hw, -hh);

                    if (done) for (let l = 0; l < letters.length; ++l) letters[l].reset();
                }

                for (let i = 0; i < opts.strings.length; ++i) {
                    for (let j = 0; j < opts.strings[i].length; ++j) {
                        letters.push(
                            new Letter(
                                opts.strings[i][j],
                                j * opts.charSpacing + opts.charSpacing / 2 - (opts.strings[i].length * opts.charSize) / 2,
                                i * opts.lineHeight + opts.lineHeight / 2 - (opts.strings.length * opts.lineHeight) / 2
                            )
                        );
                    }
                }

                window.addEventListener('resize', function() {
                    w = canvasC.width = window.innerWidth;
                    h = canvasC.height = window.innerHeight;

                    hw = w / 2;
                    hh = h / 2;

                    ctx.font = opts.charSize + 'px Verdana';
                });

                // Start the animation
                setTimeout(anim, 1000);
            }
        });
    </script>
